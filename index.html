        function showSection(id) {
            ['itinerary', 'toolkit', 'expense'].forEach(s => {
                document.getElementById(`section-${s}`).classList.add('hidden');
                document.getElementById(`nav-${s}`).classList.remove('nav-active');
                document.getElementById(`nav-${s}`).classList.add('text-gray-300');
            });
            document.getElementById(`section-${id}`).classList.remove('hidden');
            document.getElementById(`nav-${id}`).classList.add('nav-active');
            document.getElementById(`nav-${id}`).classList.remove('text-gray-300');
            window.scrollTo(0,0);
        }

        function speak(text) {
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'pt-PT';
            window.speechSynthesis.speak(ut);
        }

        function addExpense() {
            const date = document.getElementById('exp-date').value;
            const item = document.getElementById('exp-item').value;
            const amount = parseFloat(document.getElementById('exp-amount').value);
            if(!item || isNaN(amount)) return;
            expenses.unshift({ date, item, amount, currency: '‚Ç¨', note: '' });
            localStorage.setItem('porto_expenses', JSON.stringify(expenses));
            renderExpenses();
            document.getElementById('exp-item').value = '';
            document.getElementById('exp-amount').value = '';
        }

        function renderExpenses() {
            const list = document.getElementById('expense-history');
            let total = 0;
            list.innerHTML = expenses.map(e => {
                total += e.amount;
                return `
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm flex justify-between items-center border-4 border-blue-50">
                        <div>
                            <p class="meta-text text-gray-400">${e.date}</p>
                            <p class="text-xl font-black text-blue-900">${e.item}</p>
                        </div>
                        <span class="text-2xl font-black text-red-500">‚Ç¨ ${e.amount.toFixed(2)}</span>
                    </div>
                `;
            }).join('');
            document.getElementById('total-expense').innerText = `‚Ç¨ ${total.toFixed(2)}`;
        }

        function exportCSV() {
            let csv = "\uFEFFDate,Item,Amount,Currency,Note\n";
            expenses.forEach(e => {
                csv += `${e.date},${e.item},${e.amount},${e.currency},${e.note}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Porto_Expenses_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
