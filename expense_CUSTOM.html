<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å“†å•¦Aå¤¢ç™¾å¯¶è¢‹è¨˜å¸³</title>
    <style>
        :root {
            --dora-blue: #0096FF;
            --dora-red: #DD0000;
            --dora-yellow: #FFD700;
            --dora-white: #FFFFFF;
            --dora-dark: #333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: "Iansui", sans-serif; }
        body { background-color: #F0F8FF; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--dora-blue); color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 10; }
        main { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; }

        /* å¡ç‰‡è¨­è¨ˆ */
        .card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,150,255,0.1); border: 2px solid #E6F7FF; position: relative; }
        label { display: block; font-size: 15px; color: #555; margin-bottom: 8px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; font-size: 18px; border: 2px solid #E0E0E0; border-radius: 12px; outline: none; background: #FAFAFA; }
        input:focus { border-color: var(--dora-blue); background: white; }

        /* å¿«é€Ÿåˆ†é¡æŒ‰éˆ• */
        .category-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .cat-btn { background: white; border: 2px solid #E0E0E0; border-radius: 15px; padding: 10px 0; text-align: center; font-size: 24px; cursor: pointer; }
        .cat-btn span { display: block; font-size: 12px; margin-top: 4px; color: #666; }

        /* æ•¸æ“šçœ‹ç‰ˆ */
        .summary-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .summary-card { flex: 1; background: linear-gradient(135deg, #0096FF, #66C2FF); color: white; padding: 12px; border-radius: 18px; text-align: center; }
        .summary-val { font-size: 20px; font-weight: bold; margin-top: 4px; }

        /* åˆ—è¡¨å°é½Šæ’ç‰ˆ */
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px dashed #eee; }
        .list-left { text-align: left; flex: 1; }
        .list-right { text-align: right; display: flex; align-items: center; gap: 10px; }

        /* å°èˆªåˆ— */
        nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; background: white; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); border-top-left-radius: 25px; border-top-right-radius: 25px; }
        .nav-item { text-align: center; color: #aaa; flex: 1; font-weight: bold; font-size: 12px; }
        .nav-item.active { color: var(--dora-blue); }
        .nav-icon { font-size: 26px; display: block; }

        .page { display: none; }
        .page.active { display: block; }
        .del-btn { color: #ccc; font-size: 20px; padding: 5px; cursor: pointer; }
        
        /* å›åˆ°ä»Šå¤©æŒ‰éˆ• */
        .back-today { position: absolute; right: 15px; top: 12px; font-size: 12px; color: var(--dora-blue); cursor: pointer; background: #E6F7FF; padding: 2px 8px; border-radius: 10px; }

        /* éš±è—çš„æª”æ¡ˆé¸æ“‡å™¨ */
        #csv-file-input { display: none; }
    </style>
</head>
<body>

<header id="header-title"> ğŸ“’ Pocket Ledger ğŸ›« </header>
<main>
    <div id="page-expense" class="page active">
        <div class="card">
            <label> ğŸ—‚ï¸ Tap & Choose</label>
            <div class="category-grid" id="cat-grid"></div>
        </div>
        
        <div class="card">
            <label>ğŸ“Œ Item Name</label>
            <input type="text" id="ex-item" placeholder="ğŸ‘† Tap a category or typeâ€¦">
        </div>

        <div class="card">
            <div style="display:flex; gap:10px;">
                <div style="flex:2;"><label>ğŸ’°  Amount</label><input type="text" id="ex-amount" inputmode="decimal" placeholder="0.00"></div>
                <div style="flex:1;"><label>ğŸ’± Currency</label><select id="ex-currency"></select></div>
            </div>
            <div id="wallet-hint" style="text-align:center; color:var(--dora-blue); font-weight:bold; margin-top:10px; font-size:13px;"></div>
        </div>

        <div class="card">
            <label>ğŸ“… Log Date (Today)</label>
            <span class="back-today" onclick="resetToToday()">ğŸ”™ Back to Today</span>
            <input type="date" id="ex-date">
        </div>

        <button style="background:var(--dora-blue); color:white; border:none; padding:15px; width:100%; border-radius:50px; font-size:18px; font-weight:bold; box-shadow: 0 4px 0 #007ACC;" onclick="addExpense()">ğŸ’¸ Bye-bye little coins!</button>
    </div>

    <div id="page-currency" class="page">
        <div class="card">
            <h3 style="margin:0 0 10px 0; color:var(--dora-blue);"> ğŸ’¼ Start your stash</h3>
            <label>ğŸ’± Pick a currency</label>
            <select id="new-curr-select" onchange="handleCurrencySelect(this)">
                <option value=""> ğŸ‘‡ Pick oneâ€¦</option>
                <option value="JPY">JPY æ—¥å¹£ ğŸ‡¯ğŸ‡µ</option>
                <option value="EUR">EUR æ­å…ƒ ğŸ‡ªğŸ‡º</option>
                <option value="USD">USD ç¾é‡‘ ğŸ‡ºğŸ‡¸</option>
                <option value="KRW">KRW éŸ“å…ƒ ğŸ‡°ğŸ‡·</option>
                <option value=" TWD ">TWD è‡ºå¹£ ğŸ‡¹w</option>
                <option value="OTHER"> âœï¸ Custom...</option>
            </select>
            <input type="text" id="new-curr-custom" placeholder="ä¾‹å¦‚: GBP" style="display:none; margin-top:10px; text-transform:uppercase;">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <div style="flex:1"><label> ğŸ’± TWD Exchange Rate </label><input type="text" id="new-curr-rate" inputmode="decimal" placeholder="0.21"></div>
                <div style="flex:1"><label> ğŸ’µ Start your treasure stash! </label><input type="text" id="new-curr-initial" inputmode="decimal" placeholder="50000"></div>
            </div>
            <button style="background:var(--dora-yellow); color:#8B4500; border:none; padding:15px; width:100%; border-radius:50px; font-size:18px; font-weight:bold; margin-top:15px; box-shadow:0 4px 0 #CCAC00;" onclick="addCurrency()">âœ¨ Add to Treasure Bag </button>
        </div>
        
        <div class="card">
            <label> ğŸ‘› My Wallets </label>
            <div id="currency-list"></div>
        </div>

        <div class="card" style="border-color: #FFD700; background: #FFFDF0;">
            <label>ğŸ“¡ æ•¸æ“šå‚³é€é–€ (é›»è…¦ â†” æ‰‹æ©Ÿ)</label>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button style="background:#888; color:white; border:none; padding:12px; border-radius:50px; font-size:14px;" onclick="exportCSV()">ğŸ“¤ åŒ¯å‡º CSV</button>
                <button style="background:var(--dora-blue); color:white; border:none; padding:12px; border-radius:50px; font-size:14px;" onclick="document.getElementById('csv-file-input').click()">ğŸ“¥ åŒ¯å…¥ CSV</button>
            </div>
            <input type="file" id="csv-file-input" accept=".csv" onchange="importCSV(this)">
            <p style="font-size: 11px; color: #888; margin-top: 10px; text-align: center;">â€» åŒ¯å…¥æœƒèˆ‡ç¾æœ‰è³‡æ–™åˆä½µï¼Œä¸æœƒè¦†è“‹åŸæœ‰è¨˜éŒ„ã€‚</p>
        </div>
    </div>

    <div id="page-piggy" class="page">
        <div class="summary-box">
            <div class="summary-card">
                <div style="font-size:12px; opacity:0.9;">ğŸ”” ä»Šæ—¥èŠ±è²» (å°å¹£)</div>
                <div class="summary-val">NT$ <span id="today-total">0</span></div>
            </div>
            <div class="summary-card" style="background: linear-gradient(135deg, #FF6B6B, #FF8E8E);">
                <div style="font-size:12px; opacity:0.9;">ğŸ† æ—…ç¨‹ç´¯è¨ˆ (å°å¹£)</div>
                <div class="summary-val">NT$ <span id="grand-total">0</span></div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin:0 0 10px 0; font-size:15px;"> ğŸ§¾ Wallet Balance </h3>
            <table style="width:100%; font-size:13px; text-align:left;" id="piggy-table"></table>
        </div>

        <div class="card">
            <label> ğŸ”  Search & Recent History (20) </label>
            <input type="text" id="history-search" placeholder=" ğŸ“ Type to search lootâ€¦">
            <div id="history-list" style="margin-top:10px;"></div>
        </div>
    </div>
</main>

<nav>
    <div class="nav-item active" onclick="switchPage('expense', this)"><span class="nav-icon">ğŸ”</span> Log your loot!</div>
    <div class="nav-item" onclick="switchPage('currency', this)"><span class="nav-icon">ğŸ’µ </span> Travel Wallet</div>
    <div class="nav-item" onclick="switchPage('piggy', this)"><span class="nav-icon">ğŸ—ºï¸ </span> Treasure Map </div>
</nav>

<script>
    let appData = {
        currencies: {},
        expenses: [],
        lastCurrency: "",
        lastCategory: "",
        selectedDate: new Date().toISOString().split('T')[0]
    };

const categories = [
  { icon: "ğŸ½ï¸", name: "é¤é£²" },
  { icon: "ğŸš†", name: "äº¤é€š" },
  { icon: " ğŸ¡ ", name: "ä½å®¿" },
  { icon: "ğŸ«", name: "é–€ç¥¨" },
  { icon: "ğŸ§´", name: "è£œçµ¦" },
  { icon: "ğŸ", name: "æ‰‹ä¿¡" },
  { icon: " ğŸ§¦", name: "è£å‚™" },
  { icon: "ğŸ“¦", name: "å…¶ä»–" }
];
    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        renderCategories();
        setupKeyEvents();
        updateUI();
    });

    function setupKeyEvents() {
        const itemInp = document.getElementById('ex-item');
        const amtInp = document.getElementById('ex-amount');
        const dateInp = document.getElementById('ex-date');

        itemInp.onkeydown = (e) => { if(e.key === 'Enter') amtInp.focus(); };
        amtInp.onkeydown = (e) => { if(e.key === 'Enter') addExpense(); };
        dateInp.onchange = (e) => { appData.selectedDate = e.target.value; };

        document.getElementById('new-curr-rate').onkeydown = (e) => { if(e.key === 'Enter') document.getElementById('new-curr-initial').focus(); };
        document.getElementById('new-curr-initial').onkeydown = (e) => { if(e.key === 'Enter') addCurrency(); };
        document.getElementById('history-search').oninput = (e) => renderHistoryList(e.target.value);

        [amtInp, document.getElementById('new-curr-rate'), document.getElementById('new-curr-initial')].forEach(inp => {
            inp.addEventListener('input', function() { this.value = this.value.replace(',', '.'); });
        });
    }

    function resetToToday() {
        const today = new Date().toISOString().split('T')[0];
        appData.selectedDate = today;
        document.getElementById('ex-date').value = today;
    }

    function renderCategories() {
        const grid = document.getElementById('cat-grid');
        grid.innerHTML = '';
        categories.forEach(cat => {
            const btn = document.createElement('div');
            btn.className = 'cat-btn';
            btn.innerHTML = `${cat.icon}<span>${cat.name}</span>`;
            btn.onclick = () => {
                const input = document.getElementById('ex-item');
                input.value = cat.name + "-";
                appData.lastCategory = cat.name;
                input.focus();
                input.setSelectionRange(input.value.length, input.value.length);
            };
            grid.appendChild(btn);
        });
    }

    function addExpense() {
        const item = document.getElementById('ex-item').value;
        const amount = parseFloat(document.getElementById('ex-amount').value);
        const currency = document.getElementById('ex-currency').value;
        const date = document.getElementById('ex-date').value;

        if(!item || isNaN(amount) || !currency) return;

        const rate = appData.currencies[currency].rate;
        appData.expenses.unshift({
            id: Date.now(),
            date: date,
            item: item,
            amount: amount,
            currency: currency,
            rate: rate,
            baseAmount: Math.round(amount * rate)
        });
        
        appData.lastCurrency = currency;
        saveData();
        
        document.getElementById('ex-amount').value = '';
        document.getElementById('ex-item').value = appData.lastCategory + "-";
        document.getElementById('ex-item').focus();
        updateWalletHint();
    }

    function deleteExpense(id) {
        if(!confirm("è¦æŠŠé€™ç­†å¸³æ‹¿æ‰å—ï¼Ÿé‡‘é¡æœƒè‡ªå‹•è£œå›éŒ¢åŒ…å–”ï¼")) return;
        appData.expenses = appData.expenses.filter(e => e.id !== id);
        saveData();
        renderPiggyPage();
        updateWalletHint();
    }

    function renderPiggyPage() {
        const todayStr = new Date().toISOString().split('T')[0];
        let todaySum = 0;
        let grandSum = 0;

        appData.expenses.forEach(e => {
            if(e.date === todayStr) todaySum += e.baseAmount;
            grandSum += e.baseAmount;
        });

        document.getElementById('today-total').innerText = todaySum.toLocaleString();
        document.getElementById('grand-total').innerText = grandSum.toLocaleString();

        const table = document.getElementById('piggy-table');
        table.innerHTML = `<tr><th>å¹£åˆ¥</th><th>åˆå§‹</th><th>å·²èŠ±</th><th>å‰©é¤˜</th></tr>`;
        const spentMap = {};
        appData.expenses.forEach(e => { spentMap[e.currency] = (spentMap[e.currency] || 0) + e.amount; });
        for(let code in appData.currencies) {
            const c = appData.currencies[code];
            const spent = spentMap[code] || 0;
            const remain = c.initial - spent;
            table.innerHTML += `<tr>
                <td><b>${code}</b></td>
                <td>${c.initial}</td>
                <td>${spent.toFixed(1)}</td>
                <td style="color:${remain<0?'red':'var(--dora-blue)'}; font-weight:bold;">${remain.toFixed(1)}</td>
            </tr>`;
        }
        renderHistoryList();
    }

    function renderHistoryList(filter = '') {
        const list = document.getElementById('history-list');
        const filtered = appData.expenses.filter(e => e.item.toLowerCase().includes(filter.toLowerCase())).slice(0, 20);
        
        list.innerHTML = filtered.map(e => `
            <div class="list-item">
                <div class="list-left">
                    <div style="color:#999; font-size:11px;">${e.date}</div>
                    <div style="font-size:17px; font-weight:bold;">${e.item}</div>
                </div>
                <div class="list-right">
                    <div style="text-align:right;">
                        <div style="font-size:17px; font-weight:bold;">${e.currency} ${e.amount}</div>
                        <div style="color:#bbb; font-size:11px;">(NT$ ${e.baseAmount.toLocaleString()})</div>
                    </div>
                    <div class="del-btn" onclick="deleteExpense(${e.id})">ğŸ—‘ï¸</div>
                </div>
            </div>
        `).join('');
    }

    // --- æ•¸æ“šå‚³é€é–€ï¼šåŒ¯å…¥åŠŸèƒ½ ---
    function importCSV(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            const rows = text.split('\n');
            let importCount = 0;

            // ç•¥éç¬¬ä¸€è¡Œæ¨™é ­
            for (let i = 1; i < rows.length; i++) {
                if (!rows[i].trim()) continue;
                const cols = rows[i].split(',');
                if (cols.length < 6) continue;

                const newExp = {
                    id: Date.now() + i, // é¿å… ID é‡è¤‡
                    date: cols[0],
                    item: cols[1],
                    amount: parseFloat(cols[2]),
                    currency: cols[3],
                    rate: parseFloat(cols[4]),
                    baseAmount: parseInt(cols[5])
                };

                // ç°¡å–®é˜²é‡ï¼šæª¢æŸ¥æ—¥æœŸé …ç›®é‡‘é¡æ˜¯å¦å®Œå…¨ç›¸åŒ
                const isDuplicate = appData.expenses.some(old => 
                    old.date === newExp.date && 
                    old.item === newExp.item && 
                    old.amount === newExp.amount
                );

                if (!isDuplicate) {
                    appData.expenses.push(newExp);
                    importCount++;
                }
            }
            // æ’åºï¼šè®“æœ€æ–°çš„æ—¥æœŸæ’åœ¨ä¸Šé¢
            appData.expenses.sort((a, b) => b.date.localeCompare(a.date));
            saveData();
            updateUI();
            alert(`å“†å•¦Aå¤¢ï¼šæˆåŠŸå¾ä»»æ„é–€åŒ¯å…¥äº† ${importCount} ç­†è³‡æ–™ï¼`);
            input.value = ''; // æ¸…ç©ºé¸æ“‡
        };
        reader.readAsText(file);
    }

    // --- åŸºç¤é‚è¼¯ ---
    function switchPage(pageId, navEl) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        navEl.classList.add('active');
        if(pageId === 'piggy') renderPiggyPage();
        if(pageId === 'currency') renderCurrencyList();
    }

    function handleCurrencySelect(sel) {
        if(sel.value === 'OTHER') {
            document.getElementById('new-curr-custom').style.display = 'block';
            document.getElementById('new-curr-custom').focus();
        } else {
            document.getElementById('new-curr-custom').style.display = 'none';
            if(sel.value) document.getElementById('new-curr-rate').focus();
        }
    }

    function addCurrency() {
        let code = document.getElementById('new-curr-select').value;
        if(code === 'OTHER') code = document.getElementById('new-curr-custom').value.toUpperCase();
        const rate = parseFloat(document.getElementById('new-curr-rate').value);
        const initial = parseFloat(document.getElementById('new-curr-initial').value);
        if(!code || isNaN(rate) || isNaN(initial)) return;
        appData.currencies[code] = { rate, initial };
        saveData();
        renderCurrencyList();
        updateCurrencySelect();
        document.getElementById('new-curr-rate').value = '';
        document.getElementById('new-curr-initial').value = '';
    }

    function renderCurrencyList() {
        const div = document.getElementById('currency-list');
        div.innerHTML = '';
        for(let code in appData.currencies) {
            div.innerHTML += `<div class="list-item"><span><b>${code}</b> (${appData.currencies[code].rate})</span><span>åˆå§‹: ${appData.currencies[code].initial}</span></div>`;
        }
    }

    function updateCurrencySelect() {
        const sel = document.getElementById('ex-currency');
        if(!sel) return;
        sel.innerHTML = '';
        for(let code in appData.currencies) { sel.innerHTML += `<option value="${code}">${code}</option>`; }
        if(appData.lastCurrency) sel.value = appData.lastCurrency;
        updateWalletHint();
    }

    function updateWalletHint() {
        const code = document.getElementById('ex-currency').value;
        if(!code || !appData.currencies[code]) return;
        const spent = appData.expenses.filter(e => e.currency === code).reduce((s, e) => s + e.amount, 0);
        const hint = document.getElementById('wallet-hint');
        if(hint) hint.innerText = `ğŸ‘› ${code} å‰©é¤˜: ${(appData.currencies[code].initial - spent).toFixed(2)}`;
    }

    function saveData() { localStorage.setItem('dora_v5', JSON.stringify(appData)); }
    function loadData() {
        const d = localStorage.getItem('dora_v5');
        if(d) {
            appData = JSON.parse(d);
            document.getElementById('ex-date').value = appData.selectedDate;
        } else {
            resetToToday();
        }
    }
    function updateUI() { updateCurrencySelect(); }
    function exportCSV() {
        let csv = "\uFEFFæ—¥æœŸ,é …ç›®,é‡‘é¡,å¹£åˆ¥,åŒ¯ç‡,å°å¹£\n";
        // åŒ¯å‡ºå…¨éƒ¨è³‡æ–™
        appData.expenses.forEach(e => csv += `${e.date},${e.item},${e.amount},${e.currency},${e.rate},${e.baseAmount}\n`);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
        a.download = `å“†å•¦Aå¤¢æ—…è²»å ±è¡¨.csv`;
        a.click();
    }
</script>
</body>
</html>
