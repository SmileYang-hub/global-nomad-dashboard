                <button onclick="fillCategory('äº¤é€š')" class="p-3 bg-white border-2 border-indigo-50 rounded-2xl flex flex-col items-center active:scale-95 transition-all"><span class="text-2xl">ğŸšŒ</span><span class="text-xs font-bold text-gray-500 mt-1">äº¤é€š</span></button>
                <button onclick="fillCategory('è£å‚™')" class="p-3 bg-white border-2 border-green-50 rounded-2xl flex flex-col items-center active:scale-95 transition-all"><span class="text-2xl">ğŸ’</span><span class="text-xs font-bold text-gray-500 mt-1">è£å‚™</span></button>

    <nav class="fixed bottom-6 left-4 right-4 bg-white/95 backdrop-blur-xl border border-white/50 shadow-[0_8px_32px_rgba(0,0,0,0.12)] rounded-[2rem] p-2 flex justify-around items-center z-50 h-[80px]">

    <script>
        const EXCHANGE_RATE_TWD = 35.5; 
        let rawData = { stages: [], itinerary: [], toolkit: [] };
        let expenses = [];

        // æ ¸å¿ƒå•Ÿå‹•ï¼šä½¿ç”¨ä½ æä¾›çš„å¼·åŠ›è®€å–é‚è¼¯
        async function init() {
            lucide.createIcons();
            
            try {
                // 1. åŒæ™‚æŠ“å–ä¸‰å€‹ CSV æª”æ¡ˆ (è½‰ç‚ºç´”æ–‡å­—)
                const [stagesText, itineraryText, toolkitText] = await Promise.all([
                    fetch('camino_stages.csv').then(r => r.text()),
                    fetch('camino_itinerary.csv').then(r => r.text()),
                    fetch('camino_toolkit.csv').then(r => r.text())
                ]);

                // 2. å¼·åŠ›æ¸…æ´—ï¼šå»é™¤ Excel ç”¢ç”Ÿçš„å¼•è™Ÿèˆ‡å‰å¾Œç©ºç™½
                const cleanS = stagesText.replace(/^"|"$/gm, '').trim();
                const cleanI = itineraryText.replace(/^"|"$/gm, '').trim();
                const cleanT = toolkitText.replace(/^"|"$/gm, '').trim();

                // 3. è§£æ CSV
                rawData.stages = Papa.parse(cleanS, { header: true, skipEmptyLines: true }).data;
                rawData.itinerary = Papa.parse(cleanI, { header: true, skipEmptyLines: true }).data;
                rawData.toolkit = Papa.parse(cleanT, { header: true, skipEmptyLines: true }).data;

                console.log("è³‡æ–™è¼‰å…¥æˆåŠŸï¼");
                
                // 4. é–‹å§‹æ¸²æŸ“ä»‹é¢
                renderApp();

            } catch (error) {
                console.error("è®€å–å¤±æ•—:", error);
                document.getElementById('stage-selector').innerHTML = `<option>è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥æª”æ¡ˆ</option>`;
            }
        }

        // è³‡æ–™å°æ‡‰æ¬„ä½ä¿®æ­£ï¼šè«‹æ³¨æ„é€™è£¡ä½¿ç”¨è‹±æ–‡æ¬„ä½åç¨±ï¼Œä»¥ç¬¦åˆä½ ä¸Šå‚³çš„æª”æ¡ˆ
        function renderApp() {
            renderRouteSelector();
            renderToolkit();
            loadExpenses();
            
            // è¨˜å¸³ç›£è½
            const itemInput = document.getElementById('exp-item');
            const amtInput = document.getElementById('exp-amount');
            itemInput.addEventListener('keydown', e => { if(e.key === 'Enter') amtInput.focus(); });
            amtInput.addEventListener('keydown', e => { if(e.key === 'Enter') addExpense(); });
            document.getElementById('exp-date').valueAsDate = new Date();
        }

        // --- 1. è¡Œç¨‹ (Route) ---
        function renderRouteSelector() {
            const selector = document.getElementById('stage-selector');
            selector.innerHTML = rawData.stages.map(s => 
                `<option value="${s.ID}">${s.Title}</option>`
            ).join('');
            
            // é è¨­é¸ç¬¬ä¸€ç­†
            if (rawData.stages.length > 0) renderStage(rawData.stages[0].ID);
        }

        function renderStage(stageId) {
            const idStr = String(stageId).trim();
            const stage = rawData.stages.find(s => String(s.ID).trim() === idStr);
            
            // é€™è£¡æ”¹å›ä½¿ç”¨ StageID, CityCN, CityEN ç­‰è‹±æ–‡æ¬„ä½åç¨±
            const cities = rawData.itinerary.filter(i => String(i.StageID).trim() === idStr);

            // æ¸²æŸ“ Hero å€å¡Š
            document.getElementById('stage-hero').innerHTML = `
                <div class="relative w-full h-56 rounded-[2rem] overflow-hidden shadow-lg mb-4 group">
                    <img src="img/s${idStr}_hero.jpg" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" 
                         onerror="this.onerror=null;this.parentElement.innerHTML='<div class=\\'w-full h-full bg-blue-100 flex items-center justify-center text-blue-400 font-bold\\'>ğŸ–¼ï¸ åœ–ç‰‡æœªè¼‰å…¥</div>';">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end p-6">
                        <h2 class="text-white text-xl font-black drop-shadow-md">${stage.Title}</h2>
                    </div>
                </div>
                <div class="glass-card p-5 rounded-[2rem] text-blue-900 font-bold leading-relaxed">
                    ğŸ“ ${stage.Description}
                </div>
            `;

            // æ¸²æŸ“åŸå¸‚å¡ç‰‡
            if (cities.length === 0) {
                document.getElementById('route-display').innerHTML = `<div class="text-center p-8 text-gray-400 font-bold">ğŸš§ é€™è£¡é‚„æ²’æœ‰è³‡æ–™å–”</div>`;
            } else {
                document.getElementById('route-display').innerHTML = cities.map(city => {
                    const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(city.CityEN)}`;
                    
                    return `
                    <div class="glass-card p-6 rounded-[2.5rem] relative">
                        <button onclick="scrollToTop()" class="absolute top-0 right-0 bg-[#009BDE] text-white px-5 py-3 rounded-bl-[2rem] font-black text-xl shadow-md active:bg-blue-600">
                            ${city.CityNo}
                        </button>
                        
                        <div class="mb-4 pr-14 pt-2">
                            <h3 class="text-2xl font-black text-gray-800 mb-1">${city.CityEN}</h3>
                            <h4 class="text-lg font-bold text-gray-400">${city.CityCN}</h4>
                        </div>
                        
                        <p class="text-lg font-bold text-gray-600 mb-6 leading-relaxed text-justify">
                            ${city.Description}
                        </p>

                        <div class="space-y-3 mb-6">
                            ${city.Tip1 ? `<div class="flex items-center gap-3 p-3 bg-blue-50 rounded-2xl text-blue-700 font-bold">${city.Tip1}</div>` : ''}
                            ${city.Tip2 ? `<div class="flex items-center gap-3 p-3 bg-pink-50 rounded-2xl text-pink-700 font-bold">${city.Tip2}</div>` : ''}
                            ${city.Tip3 ? `<div class="flex items-center gap-3 p-3 bg-yellow-50 rounded-2xl text-yellow-700 font-bold">${city.Tip3}</div>` : ''}
                        </div>

                        <a href="${mapUrl}" target="_blank" class="block w-full py-4 bg-[#E4002B] text-white text-center rounded-full font-black text-lg shadow-lg shadow-red-200 active:scale-95 transition-transform">
                            ğŸ—ºï¸ é–‹å•Ÿå°èˆª
                        </a>
                    </div>
                    `;
                }).join('');
            }
            lucide.createIcons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- 2. ç™¾å¯¶è¢‹ (Toolkit) ---
        function renderToolkit() {
            const container = document.getElementById('toolkit-content');
            const cats = [
                {k:'phrase', t:'ç”Ÿå­˜æœƒè©±', id:'tk-phrase'},
                {k:'sign', t:'å¿…æ‡‚æ¨™èªŒ', id:'tk-sign'},
                {k:'gear', t:'è£å‚™æ¸…å–®', id:'tk-gear'},
                {k:'tip', t:'è¡Œå‰æé†’', id:'tk-tip'}
            ];

            container.innerHTML = cats.map(c => {
                const items = rawData.toolkit.filter(t => t.Category === c.k);
                if(items.length === 0) return '';
                
                // é …ç›®æ¸²æŸ“
                const itemsHtml = items.map(i => `
                    <div class="bg-white p-4 rounded-[1.5rem] shadow-sm flex items-center gap-4 border border-gray-50">
                        <span class="text-3xl">${i.ItemIcon}</span>
                        <div class="flex-1">
                            <h4 class="font-black text-gray-800">${i.Title}</h4>
                            <p class="text-xs font-bold text-gray-400">${i.Subtitle}</p>
                        </div>
                        ${c.k === 'phrase' ? `<button onclick="speak('${i.Title.replace(/'/g,"\\'")}','${i.Note||'es-ES'}')" class="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center text-blue-500"><i data-lucide="volume-2" class="w-5 h-5"></i></button>` : ''}
                        ${c.k === 'gear' ? `<input type="checkbox" class="w-6 h-6 rounded-full text-green-500 focus:ring-green-500 border-gray-300">` : ''}
                    </div>
                `).join('');

                return `
                    <div id="${c.id}" class="scroll-mt-24">
                        <button onclick="scrollToTop()" class="flex items-center gap-2 mb-4 pl-2 border-l-4 border-[#009BDE]">
                            <h3 class="text-xl font-black text-gray-700">${c.t}</h3>
                            <i data-lucide="arrow-up-circle" class="w-4 h-4 text-gray-300"></i>
                        </button>
                        <div class="flex flex-col gap-3">${itemsHtml}</div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function speak(text, lang) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = lang;
            u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }

        // --- 3. è¨˜å¸³ (Expense) ---
        function loadExpenses() {
            const saved = localStorage.getItem('camino_exp_v2');
            if(saved) expenses = JSON.parse(saved);
            renderExpList();
        }
        function fillCategory(c) {
            const el = document.getElementById('exp-item');
            el.value = c + "-";
            el.focus();
        }
        function addExpense() {
            const d = document.getElementById('exp-date').value;
            const i = document.getElementById('exp-item').value;
            const a = parseFloat(document.getElementById('exp-amount').value);
            
            if(!i || !a) return alert("å¤§é›„ï¼Œè³‡æ–™æ²’å¡«å®Œå–”ï¼");

            expenses.push({date:d, item:i, amount:a});
            localStorage.setItem('camino_exp_v2', JSON.stringify(expenses));
            
            // 1. æ¸…ç©ºæ¬„ä½
            document.getElementById('exp-item').value = '';
            document.getElementById('exp-amount').value = '';

            // â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼
            // ğŸ”¥ ä¿®æ”¹é€™è£¡ï¼šè®“éŠæ¨™è‡ªå‹•å›åˆ°ã€Œé …ç›®åç¨±ã€
            document.getElementById('exp-item').focus();
            // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

            renderExpList();
        }
        function renderExpList() {
            const list = document.getElementById('expense-list');
            let total = 0;
            list.innerHTML = [...expenses].reverse().map((e, idx) => {
                total += e.amount;
                return `
                <div class="bg-white p-4 rounded-[1.5rem] flex justify-between items-center shadow-sm border-l-4 border-green-400">
                    <div>
                        <span class="text-xs font-bold text-gray-400">${e.date}</span>
                        <h4 class="font-black text-gray-800">${e.item}</h4>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="font-black text-green-600">â‚¬${e.amount}</span>
                        <button onclick="expenses.splice(${expenses.length-1-idx},1);localStorage.setItem('camino_exp_v2',JSON.stringify(expenses));renderExpList()" class="text-gray-300 hover:text-red-500"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('total-euro').innerText = total.toFixed(2);
            document.getElementById('total-twd').innerText = Math.round(total * EXCHANGE_RATE_TWD).toLocaleString();
            lucide.createIcons();
        }
        function exportCSV() {
            let csv = "\uFEFFDate,Item,Amount\n" + expenses.map(e => `${e.date},${e.item},${e.amount}`).join('\n');
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
            a.download = 'camino_expense.csv';
            a.click();
        }

        // --- é é¢åˆ‡æ›èˆ‡å·¥å…· ---
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => {
                const active = b.dataset.target === id;
                b.className = `nav-btn flex flex-col items-center w-20 transition-all ${active ? 'text-[#009BDE]' : 'text-gray-400'}`;
            });
            window.scrollTo({top:0});
        }

        function scrollToTop() { window.scrollTo({top:0, behavior:'smooth'}); }
