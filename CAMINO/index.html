    <script>
        // Global State
        let stagesData = [];
        let itineraryData = [];
        let toolkitData = [];
        let expenses = JSON.parse(localStorage.getItem('camino_exp_v2')) || [];
        const EXCH_RATE = 35.5;

        // --- 1. Data Engine ---
        async function initApp() {
            try {
                // Fetch all CSVs in parallel
                const [stagesRes, itineraryRes, toolkitRes] = await Promise.all([
                    fetch('camino_stages.csv').then(r => r.text()),
                    fetch('camino_itinerary.csv').then(r => r.text()),
                    fetch('camino_toolkit.csv').then(r => r.text())
                ]);

                // Cleaning Function
                const clean = (text) => text.replace(/^"|"$/gm, '').trim();

                // Parse
                stagesData = Papa.parse(clean(stagesRes), { header: true, skipEmptyLines: true }).data;
                itineraryData = Papa.parse(clean(itineraryRes), { header: true, skipEmptyLines: true }).data;
                toolkitData = Papa.parse(clean(toolkitRes), { header: true, skipEmptyLines: true }).data;

                // Render Initial States
                renderStageSelector();
                renderToolkit();
                renderExpenses();
                
                // Initialize Lucide Icons
                lucide.createIcons();

                // Set default date
                document.getElementById('exp-date').valueAsDate = new Date();

            } catch (error) {
                console.error("Data Load Error:", error);
                alert("Ë≥áÊñôËÆÄÂèñÂ§±ÊïóÔºåË´ãÁ¢∫Ë™ç CSV Ê™îÊ°àÊòØÂê¶Â≠òÂú®„ÄÇ");
            }
        }

        // --- 2. Route Tab Logic ---
        function renderStageSelector() {
            const select = document.getElementById('stage-select');
            select.innerHTML = stagesData.map(s => 
                `<option value="${s.ID}">${s.Title}</option>`
            ).join('');

            // Add Event Listener
            select.addEventListener('change', (e) => {
                updateRouteView(e.target.value);
            });

            // Initial trigger
            if(stagesData.length > 0) {
                updateRouteView(stagesData[0].ID);
            }
        }

        function updateRouteView(stageId) {
            const stage = stagesData.find(s => s.ID === stageId);
            if (!stage) return;

            // Update Hero
            document.getElementById('hero-img').src = `img/s${stageId}_hero.jpg`;
            // Fallback for image error
            document.getElementById('hero-img').onerror = function() {
                this.src = `https://placehold.co/600x400/009BDE/white?text=Stage+${stageId}`;
            };
            document.getElementById('hero-title').innerText = stage.Title.split(':')[0] || 'Stage ' + stageId;
            document.getElementById('hero-desc').innerText = "üìù " + stage.Description;

            // Filter Loop for Cities
            const cities = itineraryData.filter(c => c.StageID === stageId);
            const container = document.getElementById('city-list');
            
            container.innerHTML = cities.map(city => {
                // Tips Logic
                let tipsHtml = '';
                if(city.Tip1) tipsHtml += `<span class="inline-block px-3 py-1 rounded-full bg-blue-50 text-blue-700 text-xs font-bold mr-2 mb-2 border border-blue-100">${city.Tip1}</span>`;
                if(city.Tip2) tipsHtml += `<span class="inline-block px-3 py-1 rounded-full bg-pink-50 text-pink-700 text-xs font-bold mr-2 mb-2 border border-pink-100">${city.Tip2}</span>`;
                if(city.Tip3) tipsHtml += `<span class="inline-block px-3 py-1 rounded-full bg-yellow-50 text-yellow-700 text-xs font-bold mr-2 mb-2 border border-yellow-100">${city.Tip3}</span>`;

                return `
                <article class="glass-card rounded-[2.5rem] relative p-6 mt-4">
                    <div onclick="scrollToTop()" class="cursor-pointer absolute top-0 right-0 bg-doraBlue text-white font-black text-xl px-5 py-3 rounded-tr-[2.5rem] rounded-bl-[1.5rem] shadow-md active:scale-95 transition-transform z-20">
                        ${city.CityNo}
                    </div>

                    <div class="mt-2 mb-4">
                        <h3 class="text-3xl font-black text-gray-800 leading-none">${city.CityEN}</h3>
                        <h4 class="text-lg font-bold text-gray-400 mt-1">${city.CityCN}</h4>
                    </div>

                    <p class="text-gray-600 leading-relaxed text-sm mb-4">
                        ${city.Description || 'Êö´ÁÑ°ÊèèËø∞'}
                    </p>

                    <div class="mb-6 flex flex-wrap">
                        ${tipsHtml}
                    </div>

                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(city.CityEN + ' Spain')}" target="_blank" 
                       class="flex items-center justify-center w-full bg-doraRed text-white font-bold py-3 px-6 rounded-full shadow-lg shadow-red-200 active:scale-95 transition-transform">
                        <i data-lucide="map-pin" class="w-5 h-5 mr-2"></i>
                        üó∫Ô∏è ÈñãÂïü‰ªªÊÑèÈñÄ (Google Maps)
                    </a>
                </article>
                `;
            }).join('');

            lucide.createIcons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- 3. Toolkit Tab Logic ---
        function renderToolkit() {
            const container = document.getElementById('toolkit-list');
            const categories = [
                { key: 'phrase', title: 'ÂØ¶Áî®Ë•øË™û', color: 'border-l-blue-400' },
                { key: 'sign', title: 'Ë∑Ø‰∏äÊ®ôË™å', color: 'border-l-yellow-400' },
                { key: 'gear', title: 'Ë£ùÂÇôÊ™¢Êü•', color: 'border-l-green-400' },
                { key: 'tip', title: 'ÊúùËÅñÁü•Ë≠ò', color: 'border-l-red-400' }
            ];

            container.innerHTML = categories.map(cat => {
                const items = toolkitData.filter(i => i.Category === cat.key);
                if (items.length === 0) return '';

                const itemsHtml = items.map(item => {
                    let actionHtml = '';
                    
                    // Specific Logic: Phrase -> TTS
                    if(cat.key === 'phrase') {
                        actionHtml = `
                            <button onclick="speakText('${item.Title}', '${item.Note}')" class="w-10 h-10 rounded-full bg-blue-50 text-doraBlue flex items-center justify-center active:bg-doraBlue active:text-white transition-colors">
                                <i data-lucide="volume-2" class="w-5 h-5"></i>
                            </button>
                        `;
                    } 
                    // Specific Logic: Gear -> Checkbox
                    else if(cat.key === 'gear') {
                        const uniqueId = `gear-${item.Title}`;
                        actionHtml = `
                           <input type="checkbox" class="w-6 h-6 rounded-md border-2 border-gray-300 text-doraBlue focus:ring-0 cursor-pointer">
                        `;
                    }

                    return `
                    <div class="bg-white p-4 rounded-[1.5rem] shadow-sm flex items-center gap-4 border border-gray-50">
                        <div class="text-3xl">${item.ItemIcon || 'üì¶'}</div>
                        <div class="flex-1 min-w-0">
                            <div class="font-black text-gray-800 truncate">${item.Title}</div>
                            <div class="text-xs font-bold text-gray-400 truncate">${item.Subtitle || ''}</div>
                        </div>
                        <div class="shrink-0">
                            ${actionHtml}
                        </div>
                    </div>
                    `;
                }).join('');

                return `
                <div id="toolkit-${cat.key}" class="scroll-mt-24">
                    <h3 onclick="scrollToTop()" class="text-xl font-bold mb-4 pl-4 border-l-4 ${cat.color} cursor-pointer hover:text-doraBlue transition-colors">
                        ${cat.title}
                    </h3>
                    <div class="space-y-3">
                        ${itemsHtml}
                    </div>
                </div>
                `;
            }).join('');
            
            lucide.createIcons();
        }

        function speakText(text, langCode) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = langCode || 'es-ES';
            u.rate = 0.9;
            speechSynthesis.speak(u);
        }

        function scrollToSection(id) {
            const el = document.getElementById(id);
            if(el) el.scrollIntoView({ behavior: 'smooth' });
        }

        // --- 4. Expense Tab Logic ---
        function renderExpenses() {
            const list = document.getElementById('expense-list');
            const totalEuroEl = document.getElementById('total-euro');
            const totalTwdEl = document.getElementById('total-twd');

            let total = 0;
            
            // Sort by date/id descending
            const sortedExp = [...expenses].reverse();

            list.innerHTML = sortedExp.map((exp, index) => {
                total += parseFloat(exp.amount);
                // Original index in the main array needs to be calculated because we reversed
                const realIndex = expenses.length - 1 - index; 
                
                return `
                <div class="bg-white p-4 rounded-[1.5rem] flex items-center justify-between shadow-sm border border-gray-50">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-xl">
                           ${getIconForCategory(exp.item)}
                        </div>
                        <div>
                            <div class="font-bold text-gray-800">${exp.item}</div>
                            <div class="text-xs text-gray-400 font-mono">${exp.date}</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-bold text-doraBlue font-mono">‚Ç¨${parseFloat(exp.amount).toFixed(2)}</span>
                        <button onclick="deleteExpense(${realIndex})" class="text-gray-300 hover:text-doraRed transition-colors">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                `;
            }).join('');

            totalEuroEl.innerText = "‚Ç¨" + total.toFixed(2);
            totalTwdEl.innerText = Math.round(total * EXCH_RATE).toLocaleString();
            
            lucide.createIcons();
        }

        function getIconForCategory(name) {
            if(name.includes('‰ΩèÂÆø')) return 'üõå';
            if(name.includes('È§êÈ£≤')) return 'üçó';
            if(name.includes('‰∫§ÈÄö')) return 'üöå';
            if(name.includes('Ë£ùÂÇô')) return 'üéí';
            if(name.includes('ÈñÄÁ•®')) return 'üé´';
            return 'üí∞';
        }

        function fillCategory(catName, iconName) {
            const input = document.getElementById('exp-item');
            input.value = catName + "-";
            input.focus();
        }

        function addExpense() {
            const date = document.getElementById('exp-date').value;
            const item = document.getElementById('exp-item').value;
            const amount = document.getElementById('exp-amount').value;

            if(!date || !item || !amount) return alert("Ë´ãÂ°´ÂØ´ÂÆåÊï¥Ë≥áË®ä");

            expenses.push({ date, item, amount });
            localStorage.setItem('camino_exp_v2', JSON.stringify(expenses));
            
            // Reset and Focus Logic
            document.getElementById('exp-item').value = "";
            document.getElementById('exp-amount').value = "";
            renderExpenses();
            
            // Focus back to food button as requested (Logic: Focus flow)
            // Simulating "ready for next input" by scrolling to buttons or focusing first button?
            // User requested: "Focus back to the category button 'Food'"
            document.getElementById('btn-food').focus(); 
        }

        function deleteExpense(index) {
            if(confirm('Á¢∫ÂÆöÂà™Èô§Ê≠§Á≠ÜÁ¥ÄÈåÑÔºü')) {
                expenses.splice(index, 1);
                localStorage.setItem('camino_exp_v2', JSON.stringify(expenses));
                renderExpenses();
            }
        }

        function exportCSV() {
            if(expenses.length === 0) return alert("ÁÑ°Ë≥áÊñôÂèØÂåØÂá∫");
            const csv = Papa.unparse(expenses);
            const blob = new Blob(["\uFEFF"+csv], {type: "text/csv;charset=utf-8;"});
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "camino_expenses.csv";
            link.click();
        }

        // Focus Flow Logic
        document.getElementById('exp-item').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') document.getElementById('exp-amount').focus();
        });
        document.getElementById('exp-amount').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') addExpense();
        });

        // --- 5. Global UI Utils ---
        function switchTab(tabName) {
            // Hide all
            ['route', 'toolkit', 'expense'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('text-doraBlue');
                document.getElementById(`nav-${t}`).classList.add('text-gray-400');
            });

            // Show target
            document.getElementById(`tab-${tabName}`).classList.remove('hidden');
            document.getElementById(`nav-${tabName}`).classList.add('text-doraBlue');
            document.getElementById(`nav-${tabName}`).classList.remove('text-gray-400');
            
            window.scrollTo(0,0);
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Start
        window.addEventListener('DOMContentLoaded', initApp);

    </script>
