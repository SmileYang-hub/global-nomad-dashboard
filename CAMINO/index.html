<body>

        <section id="tab-expense" class="hidden animate-pop">
            
            <div class="w-full bg-gradient-to-br from-emerald-400 to-teal-500 rounded-[2rem] p-6 shadow-lg text-white mb-6 relative overflow-hidden">
                <div class="relative z-10">

            <div class="glass-card rounded-[2rem] p-5 mb-6">

                    <button onclick="setExpCategory('‰ΩèÂÆø', 'bed-double')" class="exp-cat-btn flex flex-col items-center p-2 bg-purple-50 rounded-xl hover:bg-purple-100 transition-colors">
                        <i data-lucide="bed-double" class="w-6 h-6 text-purple-600 mb-1"></i>

                    <button onclick="setExpCategory('È§êÈ£≤', 'utensils')" class="exp-cat-btn flex flex-col items-center p-2 bg-orange-50 rounded-xl hover:bg-orange-100 transition-colors">

                    <button onclick="setExpCategory('‰∫§ÈÄö', 'bus')" class="exp-cat-btn flex flex-col items-center p-2 bg-blue-50 rounded-xl hover:bg-blue-100 transition-colors">

                    <button onclick="setExpCategory('Ë£ùÂÇô', 'shopping-bag')" class="exp-cat-btn flex flex-col items-center p-2 bg-pink-50 rounded-xl hover:bg-pink-100 transition-colors">
                        <i data-lucide="shopping-bag" class="w-6 h-6 text-pink-600 mb-1"></i>
                        <span class="text-xs font-bold text-gray-700">Ë£ùÂÇô</span>

                    <button onclick="setExpCategory('ÈñÄÁ•®', 'ticket')" class="exp-cat-btn flex flex-col items-center p-2 bg-yellow-50 rounded-xl hover:bg-yellow-100 transition-colors">
                        <i data-lucide="ticket" class="w-6 h-6 text-yellow-600 mb-1"></i>

                    <button onclick="setExpCategory('ÂÖ∂‰ªñ', 'circle-ellipsis')" class="exp-cat-btn flex flex-col items-center p-2 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">

                <div class="space-y-3">

                        <input type="text" id="exp-name" placeholder="È†ÖÁõÆÂêçÁ®±" class="w-2/3 bg-gray-50 rounded-xl px-4 py-2 text-gray-800 font-bold outline-none focus:ring-2 focus:ring-doraBlue" onkeypress="handleEnter(event, 'exp-amount')">

                        <button onclick="addExpense()" class="bg-doraBlue text-white p-3 rounded-full shadow-md active:scale-90 transition-transform">

            <div class="flex justify-between items-center mb-4 px-2">

                    <i data-lucide="download" class="w-4 h-4"></i> ÂåØÂá∫
                </button>

            <div id="expense-list" class="space-y-3 pb-8">

    </main>

    <nav class="fixed bottom-0 left-0 w-full h-[85px] bg-white border-t border-gray-100 shadow-[0_-5px_15px_rgba(0,0,0,0.05)] z-50 rounded-t-[2rem]">
        <div class="flex justify-around items-center h-full px-2 pb-2">
            
            <button onclick="switchTab('route')" class="nav-btn w-20 flex flex-col items-center justify-center gap-1 group active">
                <div class="icon-box p-1.5 rounded-full transition-colors duration-300 group-[.active]:bg-blue-50">
                    <i data-lucide="map" class="w-6 h-6 text-gray-400 transition-colors duration-300 group-[.active]:text-doraBlue group-[.active]:stroke-[3px]"></i>
                </div>
                <span class="text-xs font-bold text-gray-400 transition-colors duration-300 group-[.active]:text-doraBlue">Ë°åÁ®ã</span>
            </button>

            <button onclick="switchTab('toolkit')" class="nav-btn w-20 flex flex-col items-center justify-center gap-1 group">
                <div class="icon-box p-1.5 rounded-full transition-colors duration-300 group-[.active]:bg-blue-50">
                    <i data-lucide="briefcase" class="w-6 h-6 text-gray-400 transition-colors duration-300 group-[.active]:text-doraBlue group-[.active]:stroke-[3px]"></i>
                </div>
                <span class="text-xs font-bold text-gray-400 transition-colors duration-300 group-[.active]:text-doraBlue">ÁôæÂØ∂Ë¢ã</span>
            </button>

            <button onclick="switchTab('expense')" class="nav-btn w-20 flex flex-col items-center justify-center gap-1 group">
                <div class="icon-box p-1.5 rounded-full transition-colors duration-300 group-[.active]:bg-blue-50">
                    <i data-lucide="coins" class="w-6 h-6 text-gray-400 transition-colors duration-300 group-[.active]:text-doraBlue group-[.active]:stroke-[3px]"></i>
                </div>
                <span class="text-xs font-bold text-gray-400 transition-colors duration-300 group-[.active]:text-doraBlue">Ë®òÂ∏≥</span>
            </button>

        </div>
    </nav>

    <script>
        // --- 1. ÂÖ®ÂüüËÆäÊï∏ ---
        let stagesData = [];
        let itineraryData = [];
        let toolkitData = [];
        let expenseData = JSON.parse(localStorage.getItem('camino_exp_v2')) || [];
        const EX_RATE = 35.5;

        // --- 2. ÂàùÂßãÂåñËàáË≥áÊñôËÆÄÂèñÂºïÊìé (Data Engine) ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            initDataEngine();
            initExpense();
        });

        async function initDataEngine() {
            const files = ['camino_stages.csv', 'camino_itinerary.csv', 'camino_toolkit.csv'];
            
            try {
                // Âπ≥Ë°åËÆÄÂèñÊâÄÊúâÊ™îÊ°à
                const responses = await Promise.all(files.map(f => fetch(f).then(res => res.text())));
                
                // Ë≥áÊñôÊ∏ÖÊ¥óËàáËß£Êûê
                const cleanAndParse = (text) => {
                    // ÈóúÈçµÊ∏ÖÊ¥óÔºöÁßªÈô§Â§öÈ§òÂºïËôü
                    const cleanText = text.replace(/^"|"$/gm, '').trim(); 
                    return Papa.parse(cleanText, { header: true, skipEmptyLines: true }).data;
                };

                stagesData = cleanAndParse(responses[0]);
                itineraryData = cleanAndParse(responses[1]);
                toolkitData = cleanAndParse(responses[2]);

                console.log("Data Loaded:", {stagesData, itineraryData, toolkitData});

                // Ë≥áÊñôËºâÂÖ•ÂæåÁöÑÂàùÊ¨°Ê∏≤Êüì
                renderStageSelector();
                renderToolkit();
                
            } catch (error) {
                console.error("Data Load Error:", error);
                alert("Ë≥áÊñôËÆÄÂèñÂ§±ÊïóÔºåË´ãÁ¢∫Ë™ç CSV Ê™îÊ°àÂ≠òÂú®‰∏îÊ†ºÂºèÊ≠£Á¢∫„ÄÇ");
            }
        }

        // --- 3. Ê†∏ÂøÉÂäüËÉΩÔºöÂ∞éËà™ËàáÂàáÊèõ ---
        function switchTab(tabName) {
            // Èö±ËóèÊâÄÊúâ Section
            document.querySelectorAll('section').forEach(el => el.classList.add('hidden'));
            // ÁßªÈô§Â∞éËà™ÊåâÈàï Active ÁãÄÊÖã
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));

            // È°ØÁ§∫ÁõÆÊ®ô Section
            document.getElementById(`tab-${tabName}`).classList.remove('hidden');
            
            // Ë®≠ÂÆöÂ∞éËà™ÊåâÈàï Active
            const navIndex = ['route', 'toolkit', 'expense'].indexOf(tabName);
            document.querySelectorAll('.nav-btn')[navIndex].classList.add('active');
            
            // ÈáçÊñ∞Êï¥ÁêÜ Icon
            lucide.createIcons();
            window.scrollTo(0,0);
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- 4. ÂäüËÉΩÔºöË°åÁ®ã (Route) ---
        function renderStageSelector() {
            const selector = document.getElementById('stage-select');
            selector.innerHTML = `<option value="" disabled selected>Ë´ãÈÅ∏Êìá‰∏ÄÂÄãÈöéÊÆµ...</option>`;
            
            stagesData.forEach(stage => {
                const opt = document.createElement('option');
                opt.value = stage.ID;
                opt.textContent = stage.Title;
                selector.appendChild(opt);
            });

            // Áõ£ËÅΩËÆäÊõ¥
            selector.addEventListener('change', (e) => {
                renderStageContent(e.target.value);
            });

            // È†êË®≠ÈÅ∏ÊìáÁ¨¨‰∏ÄÈ†Ö (Â¶ÇÊûúÊúâÁöÑË©±)
            if (stagesData.length > 0) {
                selector.value = stagesData[0].ID;
                renderStageContent(stagesData[0].ID);
            }
        }

        function renderStageContent(stageId) {
            const stage = stagesData.find(s => s.ID === stageId);
            if (!stage) return;

            // Update Hero
            document.getElementById('hero-img').src = `img/s${stageId}_hero.jpg`;
            // Fallback ÂÅáÂúñÔºåÈÅøÂÖçÊâæ‰∏çÂà∞ÂúñÊôÇÁ†¥Âúñ (ÂØ¶ÈöõÈñãÁôºË´ãÁßªÈô§ÊàñÁ¢∫‰øùÂúñÁâáÂ≠òÂú®)
            document.getElementById('hero-img').onerror = function() {
                this.src = 'https://via.placeholder.com/800x600/009BDE/FFFFFF?text=Doraemon+Camino'; 
            };
            
            document.getElementById('hero-title').textContent = stage.Title;
            document.getElementById('hero-desc').innerHTML = `üìù ${stage.Description}`;

            // Filter & Render Cities
            const cities = itineraryData.filter(item => item.StageID === stageId);
            const cityList = document.getElementById('city-list');
            cityList.innerHTML = '';

            cities.forEach(city => {
                // Tips Logic
                let tipsHtml = '';
                if (city.Tip1) tipsHtml += `<span class="inline-block bg-blue-50 text-blue-700 text-xs font-bold px-2 py-1 rounded-lg border border-blue-100">${city.Tip1}</span>`;
                if (city.Tip2) tipsHtml += `<span class="inline-block bg-pink-50 text-pink-700 text-xs font-bold px-2 py-1 rounded-lg border border-pink-100">${city.Tip2}</span>`;
                if (city.Tip3) tipsHtml += `<span class="inline-block bg-yellow-50 text-yellow-700 text-xs font-bold px-2 py-1 rounded-lg border border-yellow-100">${city.Tip3}</span>`;

                const card = `
                    <div class="glass-card rounded-[2.5rem] p-6 relative overflow-visible">
                        <div onclick="scrollToTop()" class="absolute top-0 right-0 bg-doraBlue text-white font-black text-xl px-4 py-2 rounded-bl-[2rem] rounded-tr-[2.5rem] shadow-md cursor-pointer active:scale-95 transition-transform z-10">
                            ${city.CityNo}
                        </div>

                        <div class="mb-4 mt-2">
                            <h3 class="text-3xl font-black text-gray-900 break-words hyphens-auto pr-16 leading-tight mb-1">
                                ${city.CityEN}
                            </h3>
                            <h4 class="text-lg font-bold text-gray-400">${city.CityCN}</h4>
                        </div>

                        <p class="text-gray-600 font-medium leading-relaxed mb-4">
                            ${city.Description}
                        </p>

                        <div class="flex flex-wrap gap-2 mb-6">
                            ${tipsHtml}
                        </div>

                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(city.CityEN)}" target="_blank" 
                           class="flex items-center justify-center w-full bg-doraRed text-white font-bold py-3 rounded-full shadow-md active:scale-95 transition-transform">
                             <i data-lucide="map-pin" class="w-5 h-5 mr-2"></i> ÈñãÂïü‰ªªÊÑèÈñÄ
                        </a>
                    </div>
                `;
                cityList.innerHTML += card;
            });
            lucide.createIcons();
        }

        // --- 5. ÂäüËÉΩÔºöÁôæÂØ∂Ë¢ã (Toolkit) ---
        function renderToolkit() {
            const container = document.getElementById('toolkit-content');
            container.innerHTML = '';
            
            const categories = [
                { key: 'phrase', title: 'ÁøªË≠Ø Phrase', icon: 'languages', color: 'text-blue-500' },
                { key: 'sign', title: 'Ê®ôË™å Sign', icon: 'signpost', color: 'text-yellow-500' },
                { key: 'gear', title: 'Ê∏ÖÂñÆ Gear', icon: 'backpack', color: 'text-green-500' },
                { key: 'tip', title: 'ÊèêÈÜí Tip', icon: 'lightbulb', color: 'text-red-500' }
            ];

            categories.forEach(cat => {
                const items = toolkitData.filter(i => i.Category === cat.key);
                if (items.length === 0) return;

                // Category Header
                const sectionId = `cat-${cat.key}`;
                const sectionHtml = `
                    <div id="${sectionId}" class="scroll-mt-28">
                        <h3 onclick="scrollToTop()" class="text-xl font-black text-gray-800 mb-4 pl-3 border-l-4 border-doraBlue cursor-pointer">
                            ${cat.title}
                        </h3>
                        <div class="space-y-4">
                            ${items.map(item => createToolkitCard(item, cat.key)).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += sectionHtml;
            });
            lucide.createIcons();
        }

        function createToolkitCard(item, catKey) {
            let actionHtml = '';
            
            if (catKey === 'phrase') {
                actionHtml = `
                    <button onclick="speak('${item.Title}', '${item.Note || 'es-ES'}')" class="shrink-0 w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 active:scale-90 transition-transform">
                        <i data-lucide="volume-2" class="w-6 h-6"></i>
                    </button>
                `;
            } else if (catKey === 'gear') {
                actionHtml = `
                    <div class="shrink-0">
                        <input type="checkbox" class="w-6 h-6 rounded-md text-green-500 focus:ring-green-500 border-gray-300">
                    </div>
                `;
            }

            // Èò≤Ê≠¢ÊñáÂ≠óÊ∂àÂ§±: flex-1 min-w-0 break-words whitespace-normal
            return `
                <div class="bg-white p-5 rounded-[1.5rem] flex items-center gap-4 shadow-sm border border-gray-100">
                    <span class="text-3xl shrink-0">${item.ItemIcon}</span>
                    <div class="flex-1 min-w-0"> 
                        <p class="text-xl font-black text-gray-800 leading-tight break-words whitespace-normal mb-1">${item.Title}</p>
                        <p class="text-sm font-bold text-gray-400 break-words whitespace-normal">${item.Subtitle}</p>
                    </div>
                    ${actionHtml}
                </div>
            `;
        }

        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function speak(text, lang) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang || 'es-ES';

                alert("ÊÇ®ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ë™ûÈü≥ÊúóËÆÄ„ÄÇ");
            }
        }

        // --- 6. ÂäüËÉΩÔºöË®òÂ∏≥ (Expense) ---
        function initExpense() {
            // Ë®≠ÂÆöÈ†êË®≠Êó•ÊúüÁÇ∫‰ªäÂ§©
            document.getElementById('exp-date').valueAsDate = new Date();
            renderExpenseList();
        }

        function setExpCategory(name, iconName) {
            const nameInput = document.getElementById('exp-name');
            nameInput.value = name + "-";
            nameInput.focus();
            // ÂòóË©¶Â∞áÊ∏∏Ê®ôÁßªÂà∞ÊúÄÂæå
            // setTimeout(() => nameInput.setSelectionRange(nameInput.value.length, nameInput.value.length), 0);
            
            // Ê†πÊìöÈúÄÊ±ÇÔºöÈªûÊìäÂæåËã•Ë¶ÅÁõ¥Êé•Ëº∏ÂÖ•ÈáëÈ°çÔºåÂèØ‰ª•Êää focus ÊîπÁÇ∫ amountInput
             document.getElementById('exp-amount').focus();
        }

        function handleEnter(e, nextTarget) {
            if (e.key === 'Enter') {
                if (nextTarget === 'submit') {
                    addExpense();
                } else {
                    document.getElementById(nextTarget).focus();
                }
            }
        }

        function addExpense() {
            const date = document.getElementById('exp-date').value;
            const name = document.getElementById('exp-name').value;
            const amount = parseFloat(document.getElementById('exp-amount').value);

            if (!date || !name || isNaN(amount)) {
                alert("Ë´ãÂÆåÊï¥Ëº∏ÂÖ•Êó•Êúü„ÄÅÈ†ÖÁõÆËàáÈáëÈ°ç");
                return;
            }

            const newExp = {
                id: Date.now(),
                date,
                name,
                amount
            };

            expenseData.unshift(newExp); // Âä†Âà∞ÊúÄÂâçÈù¢
            localStorage.setItem('camino_exp_v2', JSON.stringify(expenseData));

            // Reset UI
            document.getElementById('exp-name').value = '';
            document.getElementById('exp-amount').value = '';
            
            // Focus logic: ÂõûÂà∞È†ÖÁõÆËº∏ÂÖ•Ê°Ü (ÁÇ∫‰∫ÜÈÄ£Á∫åËº∏ÂÖ•Êñπ‰æø)
            // ÊàñËÄÖÊòØÂõûÂà∞ "È§êÈ£≤" ÂàÜÈ°ûÊåâÈàïÁöÑÈÇèËºØ (ÈÄôÊúâÈªûÈõ£‰ª•Áõ¥Êé•Â∞çÊáâ DOM focusÔºåÈÄôË£°ÈÅ∏Êìá focus nameInput)
            document.getElementById('exp-name').focus();

            renderExpenseList();
        }

        function deleteExpense(id) {
            if(!confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜÁ¥ÄÈåÑÂóéÔºü")) return;
            expenseData = expenseData.filter(item => item.id !== id);
            localStorage.setItem('camino_exp_v2', JSON.stringify(expenseData));
            renderExpenseList();
        }

        function renderExpenseList() {
            const list = document.getElementById('expense-list');
            list.innerHTML = '';
            
            let totalEur = 0;

            expenseData.forEach(item => {
                totalEur += item.amount;
                const itemHtml = `
                    <div class="bg-white p-4 rounded-2xl flex items-center justify-between shadow-sm border border-gray-50">
                        <div>
                            <p class="text-xs font-bold text-gray-400 mb-1">${item.date}</p>
                            <p class="text-base font-black text-gray-800">${item.name}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-lg font-bold text-doraBlue">‚Ç¨${item.amount.toFixed(2)}</span>
                            <button onclick="deleteExpense(${item.id})" class="text-gray-300 hover:text-red-500 transition-colors">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                `;
                list.innerHTML += itemHtml;
            });

            // Update Total Card
            document.getElementById('total-eur').textContent = totalEur.toFixed(2);
            document.getElementById('total-twd').textContent = Math.round(totalEur * EX_RATE).toLocaleString();
            
            lucide.createIcons();
        }

        function exportCSV() {
            if (expenseData.length === 0) {
                alert("Ê≤íÊúâË≥áÊñôÂèØÂåØÂá∫");
                return;
            }
            const csvContent = "data:text/csv;charset=utf-8,\uFEFF" 
                + "Date,Item,Amount(EUR)\n"
                + expenseData.map(e => `${e.date},${e.name},${e.amount}`).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "camino_expenses.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

    </script>
